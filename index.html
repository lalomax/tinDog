<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
                <img class="icon" src="./images/icon-profile.png" alt="A profile draw">
                <img id="dog-footprint" src="./images/logo.png" alt="A logo draw">
                <img class="icon" src="./images/icon-chat.png" alt="A chat draw">
        </header>
        <main>
            <div id="card"></div>
        </main>
        <section class="actions">
            <button title="click or tap to rate" id="reject-button"><img src="images/icon-cross.png"></button>
            <button title="click or tap to rate" id="accept-button"><img src="images/icon-heart.png"></button>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
